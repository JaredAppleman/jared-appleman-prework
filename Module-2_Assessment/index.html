<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HangMan</title>
  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<audio controsl>
    <source src="assets/music/tryEverything.mp3" type="audio/mpeg">
    Not supported
</audio>

<body>
    <div class="container content">
        <div class="row">
            <p>HangMan</p>
        </div>

        <div class="row">
            <div class="col-sm-4">

                <div class="row">
                    <p id="hint"></p>
                </div>

                <div class="row">
                    <p>This will be an image</p>
                </div>

                <div class="row">
                    <p> Song playing</p>
                </div>
            </div>

            <div class="col-sm-4">

                <div class="row">
                    <p>Press any key to get started!</p>
                </div>

                <div class="row">
                    <p class="header">Wins:</p>
                    <p id="win_block"></p>
                </div>

                <div class="row">
                    <p class="header">Current Word: </p>
                    <p id="word_block"></p>
                </div>

                <div class="row">
                    <p class="header">Number of Guesses Remaining: </p>
                    <p id=guess_count_block></p>
                </div>

                <div class="row">
                    <p class="header">Letters Already Guessed: </p>
                    <p id="letters_Guessed_block"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
