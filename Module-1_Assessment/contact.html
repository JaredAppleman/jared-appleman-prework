<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <script src="https://kit.fontawesome.com/bb6466ed8c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navigation Container -->
    <nav class="container-fluid full-screen-navbar">
        <div class="container navigation">
            <div class="navbar navbar-expand-sm">
                
                <!-- Logo/Brand -->
                <div class="navbar-brand">
                    <a href="./index.html">Jared Appleman</a>
                </div>

                <!-- Links -->
                <div class="link-section" width="100%">
                    <ul class="navbar-nav links">

                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./portfolio.html">Portfolio</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- Full-screen container -->
    <div class="container-fluid hr-navbar">
        <hr>
    </div>

    <div class="container content">

        <!-- Title Row -->
        <div class="row title">
            <p>Contact</p>
        </div>

        <hr>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" type="email" id="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" type="text" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <!--Footer-->
    <footer class="footer">
        <hr class="container-fluid">
        <p class="footer-note text-center">Copyright</p>
    </footer>

    </body>
    </html>
